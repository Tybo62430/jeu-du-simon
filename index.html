<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      type="text/javascript"
      src="./node_modules/vue/dist/vue.min.js"
    ></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Jeu du simon</title>
  </head>
  <body>
    <div id="app">
      <button @click="newGame">NOUVELLE PARTIE</button>
      <hr />
      <h4>{{score}}</h4>
      <hr />
      <div>
        <span
          class="carre"
          @click="selectSquare('hautGauche')"
          :class="{ bleu: hautGauche }"
        ></span>
        <span
          class="carre"
          @click="selectSquare('hautDroite')"
          :class="{ rouge: hautDroite}"
        ></span>
      </div>
      <div>
        <span
          class="carre"
          @click="selectSquare('basGauche')"
          :class="{ vert: basGauche }"
        ></span>
        <span
          class="carre"
          @click="selectSquare('basDroite')"
          :class="{ jaune: basDroite }"
        ></span>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
